{% extends "basic.html" %}

       {% block title %}User Registration{% endblock %}
    
       {% block content %}
        <form method="post">
            {{ form.hidden_tag() }}
            {% for field in form if field.name != 'csrf_token' %}
            <p>{{ field.label() }}</p>
            <p>{{ field }}</p>
            
            {% endfor %}
        </form>
        {% endblock %}
