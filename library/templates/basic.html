<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navigation">
            <h1>Library</h1>
            <ul>
                <li><a href="{{ url_for('index')}}">Home</a></li>
                <li><a href="{{ url_for('lib.add_book')}}">Manage</a></li>
                <li><a href="{{ url_for('auth.register')}}">Registration</a></li>
                <li><a href="{{ url_for('auth.login')}}">Log In</a></li>
                                
            </ul>
            {% if current_user.is_authenticated %}
            <section class="user_bar">
            <a href="{{ url_for('auth.profile')}}">{{current_user}}</a>
            <a href="{{ url_for('auth.logout')}}">Log Out</a>
            </section>
            {% endif %}
        </nav>
        
        {% block content %}{% endblock %}
        <footer>
            <p>Made by Attonizee &copy; anatoliiv1990@gmail.com</p>
        </footer>


    </body>
</html>
